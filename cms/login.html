<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootsrap -->
    <link rel="stylesheet" href="bootsrap/css/bootstrap.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;400;500;600;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Gudang Jatek Karangtunggal</title>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">Halaman Login</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src="../bootsrap/js/bootstrap.min.js"></script>
    <script src="../js/script.js" ></script>
  </body>
</html>
