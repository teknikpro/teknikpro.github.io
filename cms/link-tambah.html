<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">

  <!-- my style -->
  <title></title>
</head>
<body>

  <section>
        <nav class="navbar bg-body-tertiary mb-4">
            <div class="container">
              <a class="navbar-brand" href="dashboard.html">Teknik Pro Official</a>
            </div>
        </nav> 
    </section>

    <section>
        <div class="container">

          <h4 id="judul-halaman">Tambah Product</h4>

            <form id="myForm">

                <div class="mb-3">
                    <label for="toko" class="form-label">Nama Ecommerce</label>
                    <input type="text" class="form-control" id="toko" name="toko" placeholder="Nama Ecommerce" required>
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Link </label>
                    <input type="text" class="form-control" id="link" name="link" placeholder="Link" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="text" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>

                  <button type="submit" class="btn btn-primary" >Tambah</button>

            </form>

        </div>
    </section>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
  <script src="js/linktambah.js" ></script>

</body>
</html>
